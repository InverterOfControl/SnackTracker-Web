<section>
  <table>
    <thead>
      <tr><th>Date</th><th>Snack</th><th>Price</th><th>Quantity</th><th>Sum</th><th>Actions</th></tr>  
    </thead>
    <tbody ng-repeat="s in snacks">
      <tr>
        <td>{{s.Date | date:'yyyy-MM-dd'}}</td>
        <td>{{s.Name}}</td>
        <td>{{s.PricePerUnit | currency:"€ "}}</td>
        <td>{{s.Quantity}}</td>
        <td>{{s.PricePerUnit * s.Quantity | currency:"€ "}}</td>
        <td> <button class="tableButton" ui-sref="edit-snack({ id: s.id })">Edit</button>
      <button class="tableButton" a ui-sref="delete-snack({ id: s.id })">Delete</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Sum:</td>
        <th>{{ snacks | sumOfValue: 'Quantity'}}</th>
        <th colspan="2">{{ snacks | totalSumPriceQty: 'Quantity' : 'PricePerUnit' | currency:"€ "}} </th>
      </tr>
    </tfoot>
  </table>
</section>
