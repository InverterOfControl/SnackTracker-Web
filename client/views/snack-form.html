<section>
  <form name="form" ng-submit="submitForm()">
    <fieldset>
      <legend>{{action}} Snack</legend>

      <div class="form-group">
        <label>Snack name</label>
        <input type="text" ng-model="snack.Name" />
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="text" ng-model="snack.PricePerUnit" />
      </div>

      <div class="form-group">
        <label>Quantity</label>
        <input type="text" ng-model="snack.Quantity" />
      </div>

      <div class="actions">
        <label></label>
        <button>{{action}} Snack</button>
      </div>
    </fieldset>
  </form>
<section>
